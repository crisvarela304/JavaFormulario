<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notas Asignatura Front-End</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h2>Notas Asignatura Front-End</h2>

    <div id="average">Promedio General del curso: N/A</div>

    <form id="studentform" novalidate>
        <div>
            <label for="name">Nombre</label>
            <input type="text" id="name" required />
        </div>
        <div>
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" required />
        </div>
        <div>
            <label for="grade">Nota:</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required />
        </div>
        <div>
            <button type="submit">Guardar</button>
        </div>
    </form>

    <table id="studentTable" border="1" cellpadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Notas</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
